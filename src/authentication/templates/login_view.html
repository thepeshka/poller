{% extends "base.html" %}
{% block body %}
<form  method="POST">
    {% csrf_token %}
    {% for field in form %}{{ field }}{% endfor %}

    {% if form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <input type="submit" value="{{ sign_in_text }}" />
</form>
{% endblock%}
